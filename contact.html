<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Forms</title>
</head>

<body>
    <div class="main-container">
        <header>
            <div class="navbar">
                <nav class="navigation-bar flex-d">
                    <a href="#">
                        <img src="img/Logo.png" alt="logo" class="logo" /></a>
                    <ul class="navbar-ul flex-d">
                        <li class="navbar-li">
                            <a href="#">პროექტის შესახებ</a>
                        </li>
                        <li class="navbar-li">
                            <a href="#">მოთხოვნები</a>
                        </li>
                        <li class="navbar-li">
                            <a class="upper-txt" href="#">Explore</a>
                        </li>
                        <li class="navbar-li">
                            <a href="#">შესვლა</a>
                        </li>
                        <li class="navbar-li">
                            <a href="#"><i class="fas fa-search"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="img-header flex-d"></div>
        <form action="">
            <div class="input-grup">
                <label for="text" class="f-group">Name</label>
                <input type="text" id="text" name="Fullname" required="" placeholder="...type your name"
                    class="input-form">
            </div>
            <div class="input-grup">
                <label for="email" class="f-group">Email</label>
                <input type="email" id="email" name="Email" required="" placeholder="...type your email"
                    class="input-form">
            </div>
            <div class="input-grup">
                <label for="subj" class="f-group">Subject</label>
                <input type="text" id="subj" name="subject" required="" placeholder="...type your mail subject"
                    class="input-form">
            </div>
        </form>
        <footer>
            <div class="footer-box">
                <div class="footer-wrapper">
                    <img src="img/Group 3.png" alt="logo" />
                    <div class="contact">
                        <h3>კონტაქტი</h3>
                        <p>+995 0322 38 08 02</p>
                        <p>info@lucapolare.com</p>
                    </div>
                    <div class="address">
                        <h3>მისამართი</h3>
                        <p>მერაბ ალექსიძის ქუჩა 10. თბილისი</p>
                    </div>
                    <div class="social-box">
                        <a href="#"><i class="fab fa-facebook social"></i></a>
                        <a href="#"><i class="fab fa-instagram social"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
</body>

</html>
